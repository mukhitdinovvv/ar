<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Minecraft Without Marker</title>
  <!-- Подключаем A-Frame для 3D объектов -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Подключаем AR.js для AR без маркеров -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

    <!-- Плоская поверхность, на которую можно положить объекты -->
    <a-entity 
      id="terrain"
      geometry="primitive: plane; width: 10; height: 10" 
      material="color: #888"
      position="0 0 -5">
    </a-entity>

    <!-- Объект (например, куб Minecraft) -->
    <a-box position="0 1 -5" color="green" scale="1 1 1"></a-box>

    <a-camera></a-camera>
  </a-scene>
</body>
</html>
